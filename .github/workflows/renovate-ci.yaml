name: Renovate CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    if: ${{ github.actor == 'renovate[bot]' || github.actor == 'renovate' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Ensure pnpm is available before setup-node tries to use it for caching
      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.13.1
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
